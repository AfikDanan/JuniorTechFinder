{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>

{% if form.errors %}
<div class="alert alert-danger">
  {% for field, errors in form.errors.items %}
  {{ errors }}
  {% endfor %}
</div>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
{% endblock %}
